# Prometheus configuration file
global:
  scrape_interval: 5s       # How often to scrape targets
  evaluation_interval: 5s   # How often to evaluate rules

# Scrape configurations
scrape_configs:
  # Job to scrape your Rust HTTP server
  - job_name: 'rust_http_server'
    scrape_interval: 5s
    static_configs:
      - targets: ['rust_app:3000']  # Docker service name and port
        labels:
          environment: 'development'
          service: 'rust-api'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
